<SCRIPT language=javascript>
function checkValid() {
    var f = window.document.writeForm;
		
	if ( f.email.value == "" ) {
		alert( "전자메일을 입력해 주세요." );
		return false;
	}
	if ( f.school.value == "" ) {
		alert( "학과를 입력해 주세요." );
		return false;
	}
	if ( f.password.value == "" ) {
        alert( "비밀번호를 입력해 주세요" );
        return false;
    }
	if ( f.major.value == "" ) {
        alert( "전공을 입력해 주세요." );
        return false;
    }
    return true;
}
</SCRIPT>
