<html>
<head>
<title>WEB</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<link href="WEB.css" rel="stylesheet" type="text/css">

<!-- 입력폼 에러 체크 부분 -->
<SCRIPT language=javascript>
function checkValid() {
    var f = window.document.writeForm;
		
	if ( f.email.value == "" ) {
		alert( "전자메일을 입력해 주세요." );
		return false;
	}
	if ( f.school.value == "" ) {
		alert( "학과를 입력해 주세요." );
		return false;
	}
	if ( f.password.value == "" ) {
        alert( "비밀번호를 입력해 주세요" );
        return false;
    }
	if ( f.major.value == "" ) {
        alert( "전공을 입력해 주세요." );
        return false;
    }
    return true;
}
</SCRIPT>
</head>

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<!-- Save for Web Slices (WEB.psd) -->
<div id="frame"width="1346" height="3178" border="0" cellpadding="0" cellspacing="0">
<div id="Top"><img src="images/WEB_01.png" width="342" height="100"><a href="#m_home"><img src="images/WEB_02.png" width="104" height="100"></a><a href="#m_about"><img src="images/WEB_03.png" width="98" height="100"></a><a href="#m_how"><img src="images/WEB_04.png" width="148" height="100"></a><img src="images/WEB_05.png" width="100" height="100"><img src="images/WEB_06.png" width="112" height="100">        
    <!-- 로그인 구현 부분 -->
    <form name="loginForm" method="post" action="pingpong.do" onSubmit='return checkValid()'>
		<input type="hidden" name="command" value="main">
	
    	<input name="loginemail" type="text" class="input_id">
   	 	<input name="loginpassword" type="password" class="input_pw">
   	 	<input name="submit" type="button" class="login_b">
   	 	
    </form>
</div>
<div id="body">
  <div id="home">
    <a name="m_home">&nbsp;</a><img id="logo_p" src="images/HOME/logo_01.png" width="104" height="150"><img id="logo_ing" src="images/HOME/logo_02.png" width="179" height="83"><img id="logo_ong" src="images/HOME/logo_03.png" width="179" height="70"> 
   
    <input name="J_Email" class="join_email" type="text">
    <input name="Name" class="join_name" type="text">
    <input name="Password" class="join_pw" type="password">
    <input name="School" class="join_school" type="text">
    <input name="Major" class="join_major" type="text">
    <input name="join_button" class="join_b" type="button">
  </div>
    <div id="about">
    <a name="m_about">&nbsp;</a> </div>
    <div id="how">
    <a name="m_how">&nbsp;&nbsp;</a>
  </div>
</div>
<!-- End Save for Web Slices -->
</body>
</html>
